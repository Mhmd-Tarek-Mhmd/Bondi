<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- 
      Header area
    -->

    <header>
      <!-- [1] Nav -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" aria-label="To home page">
            <img src="assets/images/logo.png" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#links"
            aria-controls="links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fa-lg text-white"></i>
          </button>

          <div
            class="
              collapse
              navbar-collapse
              pt-5 pt-lg-0
              text-center
              justify-md-content-center
            "
            id="links"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Contact</a>
              </li>
            </ul>

            <div
              class="
                fake-search
                d-flex
                align-items-center
                m-auto m-lg-0
                ps-4
                mt-4 mt-lg-0
                ms-lg-4
              "
              aria-hidden="true"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <a href="/" class="cta cta-md rounded-pill mt-4 mt-lg-0 ms-lg-4"
              >Login</a
            >
          </div>
        </div>
      </nav>

      <!-- [2] Intro section -->
      <section class="hero text-center" aria-label="Intro">
        <article class="container">
          <h1 class="mb-1">Taste the Creativity</h1>
          <p class="mb-3 pb-3">We make awesome graphic and web design</p>
          <a href="/" class="cta cta-lg rounded-pill">Get Started</a>
        </article>
      </section>
    </header>

    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
